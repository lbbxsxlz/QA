<!doctype html>
<html>
  <head>
	<title>QA</title>
	<meta charset="utf-8" />
	<link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="static/my.css" />
	<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  </head>
  <body>
	<div class="text-center">
	  <form id="form1">
		<input type="text" id="question" placeholder="输入你的问句" />
		<input type="button" id="split" value="分词" />
		<input type="button" id="keyword" value="关键词" />
		<input type="button" id="pos" value="词性标注" />
		<ul id="results"></ul>
	  </form>
	</div>
	<script>
	 $("#split").bind("click",function(){
	   $data = $("#question").val();
	   if ($data.length == 0)
		 return;
	   $.post("/wordsplit",{
		 q: $data
	   },function(data) {
		 $("#results").append("<li>" + data + "</li>")
	   })
	 });
	 $("#keyword").bind("click",function(){
	   $data = $("#question").val();
	   if ($data.length == 0)
		 return;
	   $.post("/keyword",{
		 q: $data
	   },function(data) {
		 $("#results").append("<li>" + data + "</li>")
	   })
	 });
	 $("#pos").bind("click",function(){
	   $data = $("#question").val();
	   if ($data.length == 0)
		 return;
	   $.post("/pos",{
		 q: $data
	   },function(data) {
		 $("#results").append("<li>" + data + "</li>")
	   })
	 })
	</script>
  </body>
</html>
